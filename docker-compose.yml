version: '3.8'


services:
  postgres:
    image: postgres:15-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: authuser
      DATABASE_PASSWORD: authpass
      DATABASE_NAME: authdb
      JWT_SECRET: secret-key-change-in-production
      NODE_ENV: development
    depends_on:
      - postgres
    networks:
      - auth_network
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - auth_network
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

networks:
  auth_network:
    driver: bridge

volumes:
  postgres_data:
  frontend_node_modules:
  backend_node_modules: